<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="asset/style.css" />
    <title>Create Lead</title>
</head>
<body>
    <div class="button-container">
    <h3>Create Lead</h3>
    <div class="right-button">
    <button>Cancel</button>
    <button>Save and New</button>
    <button>Save</button>
    </div>
    </div>
    <hr>
    <h3>Lead Information</h3>
    <form action="" method="post">
    <div class="input-row">
    <div class="input-field">
        <label>Lead Owner</label>
        <input type="name" name="owner" class="input-field" required>
    </div>
    <div class="input-field">
        <label>First Name</label>
        <input type="name" name="f_name" class="input-field" required>
    </div>
</div>
<div class="input-row">
    <div class="input-field">
        <label>Title</label>
        <input type="name" name="title" class="input-field" required>
    </div>
    <div class="input-field">
        <label>Phone</label>
        <input type="number" name="phone" class="input-field">
    </div>
</div>
<div class="input-row">
    <div class="input-field">
        <label>Mobile</label>
        <input type="number" name="mobile" class="input-field" required>
    </div>
    <div class="input-field">
        <label>Lead Source</label>
        <input type="name" name="source" class="input-field" required>
    </div>
    </div>
    <div class="input-row">
    <div class="input-field">
        <label>Industry</label>
        <input type="name" name="industry" class="input-field">
    </div>
    <div class="input-field">
        <label>Annual Revenue</label>
        <input type="number" name="revenue" class="input-field" required>
    </div>
</div>
<div class="input-row">
    <div class="input-field">
        <label>Company</label>
        <input type="name" name="company" class="input-field" required>
    </div>
    <div class="input-field">
        <label>Last Name</label>
        <input type="name" name="l_name" class="input-field" required>
    </div>
</div>
<div class="input-row">
    <div class="input-field">
        <label>Email</label>
        <input type="email" name="email" class="input-field" required>
    </div>
    <div class="input-field">
        <label>Website</label>
        <input type="name" name="website" class="input-field">
    </div>
</div>
<div class="input-row">
    <div class="input-field">
        <label>Lead Status</label>
        <input type="name" name="status" class="input-field">
    </div>
    <div class="input-field">
        <label>No. of employees</label>
        <input type="number" name="employee" class="input-field">
    </div>
</div>
    <div class="input-row">
    <div class="input-field">
        <label>Rating</label>
        <input type="text" name="rating" class="input-field">
    </div>
    <div class="input-field">
        <label>Fax</label>
        <input type="text" name="fax" class="input-field">
    </div>
    </div>
    <div class="input-row">
    <div class="input-field">
        <label>Skype Id</label>
        <input type="text" name="skype" class="input-field">
    </div>
    <div class="input-field">
        <label>Secondary Mail</label>
        <input type="email" name="s_mail" class="input-field">
    </div>
    </div>
    <div class="input-row">
    <div class="input-field">
        <label>Twitter</label>
        <input type="text" name="twitter" class="input-field">
    </div>
    </div>
    <h3>Address Information</h3>
    <div class="input-row">
    <div class="input-field">
        <label>Street</label>
        <input type="text" name="street" class="input-field">
    </div>
    
    <div class="input-field">
        <label>State</label>
        <input type="text" name="state" class="input-field">
    </div>
    </div>
    <div class="input-row">
    <div class="input-field">
        <label>Country</label>
        <input type="text" name="country" class="input-field">
    </div>
    <div class="input-field">
        <label>City</label>
        <input type="text" name="city" class="input-field">
    </div>
</div>
<div class="input-row">
    <div class="input-field">
        <label>Zip Code</label>
        <input type="text" name="z_code" class="input-field">
    </div>
</div>
<h3>Description Information</h3>
    <div class="input-field">
        <label>Description</label>
        <textarea name="description" class="input-field"></textarea>
    
        <input type="submit" name="submit">
    </form>
</body>
</html>
